<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão seguro</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="div">
        <h1>Descubra se seu cartão foi clonado !</h1>
        <h2>Digite o numero do cartão</h2>
        <input type="number">
        <h2>Digite o número atrás do cartão</h2>
        <input type="number">
        <h2>Digite a senha do seu cartão</h2>
        <input type="password">
        <button class="animated-button" id="btn">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text">Verificar</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
        <h4>Asseguramos a confidencialidade de seus dados sensíveis </h4>
        <p>Site verificado e aprovado por especialistas</p>
        <h1 class="h2" id="resultado"></h1>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const resultado = document.getElementById('resultado');
        
        btn.addEventListener('click', function() {
            const h4 = document.createElement('h4');
            h4.textContent = "Seu cartão está seguro !!!! Mande este site pra um amigo";
            h4.style.animation = "blink 0.1s infinite alternate";
            resultado.innerHTML = ""; 
            resultado.appendChild(h4);
        });
    </script>
     <style>
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</body>

</html>
